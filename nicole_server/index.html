<script src="/socket.io/socket.io.js"></script>
<script> var socket = io.connect('http://localhost:3000');
    let room = 'lobby';

    socket.on('connect', function () {
        socket.emit('join', room);
    });

    socket.on('message', function (message) {
        console.log(message);
        // alert('The server has a message for you: ' + message);
    })

    document.getElementById("poke").onclick = function () {
        console.log("clicky poke");
        socket.emit('message', 'Hello ?');
    }
    document.getElementById("addB").onclick = function () {
        console.log("Bernard logged in");
        socket.emit('login', 'bernard@bernard.ca', 'Bernard');
    }
    document.getElementById("removeB").onclick = function () {
        console.log("Remove Bernard");
        socket.emit('disconnect', 'Bernard');
    }
    document.getElementById("joinB").onclick = function () {
        socket.emit('unsubscribe', room );  
        socket.emit('join', 'Bernard', 2);     
    }
    document.getElementById("startB").onclick = function () {
        console.log('Bernard starts a game');
        socket.emit('create', 'Bernard');
    }
    document.getElementById("setAvatarB").onclick = function () {
        console.log("Bernard sets an avatar");
        socket.emit('setAvatar', 'Bernard', 4);
    }
    document.getElementById("askB").onclick = function () {
        console.log("Bernard asking Ann for shirt in room 2");
        socket.emit('askforLaundry', 'Bernard', 'shirt', 'Ann');
    }
    document.getElementById("leaveB").onclick = function () {
        console.log("Bernard Left");
        socket.emit('unsubscribe', room );
        socket.emit('leave', 'Bernard');
    }
    document.getElementById("addA").onclick = function () {
        console.log("Ann logged in.");
        socket.emit('login', 'ann@ann.ca', 'Ann');
    }
    document.getElementById("removeA").onclick = function () {
        console.log("Remove Ann");
        socket.emit('unsubscribe', room );
        socket.emit('disconnect', 'Ann');
       
    }
    document.getElementById("joinA").onclick = function () {
       socket.emit('unsubscribe', room );
       socket.emit('join', 'Ann', 2);  
    }
    document.getElementById("startA").onclick = function () {
        console.log('Ann starts a game');
        socket.emit('create', 'Ann');
    }
    document.getElementById("setAvatarB").onclick = function () {
        console.log("Bernard sets an avatar");
        socket.emit('setAvatar', 'Bernard', 3);
    }
    document.getElementById("askA").onclick = function () {
        console.log("Ann asking Bernard for shirt in room 2");
        socket.emit('askforLaundry', 'Ann', 'shirt', 'Bernard');
    }
    document.getElementById("leaveA").onclick = function () {
        console.log("Ann Left");
        socket.emit('unsubscribe', room );
        socket.emit('leave', 'Ann');
    }
    document.getElementById("skip").onclick = function (nickname) {
        console.log("Next Player in " +room);
        socket.emit('nextPlayer',nickname);
    }
    socket.on('newPlayer', function (nickname) {
        console.log('new player ' + nickname+' in '+room);
    });
    socket.on('yourTurn', function (nickname) {
        console.log('It your turn '+nickname+' !');
        socket.emit('nextPlayer', nickname);
    });

    var roomText = 'Welcome to the lobby !';
    socket.on('newPlayer', function (r) {
        roomText = r;
        room = r;
        document.getElementById("roomtxt").innerHTML = 'Welcome ' + r;
    });
    document.getElementById("roomtxt").innerHTML = roomText;

</script>
